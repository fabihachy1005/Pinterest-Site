<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Recommendations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .recommendations {
      max-width: 800px;
      margin: 50px auto;
      text-align: left;
      padding: 0 20px;
    }

    .item {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      cursor: pointer;
    }

    .item h3 {
      margin: 0;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: #ff5722;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      max-width: 600px;
      display: flex;
      gap: 20px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content img {
      max-width: 200px;
      border-radius: 5px;
    }

    .details h2 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="recommendations">
    <h1>My Recommendations</h1>

    <!-- Item 1: Fanta Poster -->
    <div class="item" id="fantaItem">
      <h3>No. 1 - Fanta Poster</h3>
      <p>Click to see the design sample.</p>
    </div>

  </div>

  <!-- Modal for Fanta -->
  <div id="fantaModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeFanta">&times;</span>
      <img src="images/fanta-ad.png.png" alt="Fanta Ad">
      <div class="details">
        <h2>Poster Design Sample</h2>
        <p>This is a creative poster design example I made for Fanta. I can design similar ads or posters for your brand.</p>
        <p><strong>Starting Price:</strong> $10</p>
        <!-- Go to order page -->
        <a href="order.html" class="btn">Order Now</a>
      </div>
    </div>
  </div>

  <script>
    // Modal JS
    const fantaModal = document.getElementById("fantaModal");
    const fantaItem = document.getElementById("fantaItem");
    const closeFanta = document.getElementById("closeFanta");

    fantaItem.onclick = function() {
      fantaModal.style.display = "block";
    }

    closeFanta.onclick = function() {
      fantaModal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == fantaModal) {
        fantaModal.style.display = "none";
      }
    }
  </script>

</body>
</html>
